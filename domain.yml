  utter_did_that_help:
  - text: Did that help you?
  utter_get_order:
  - text: What would you like to eat today?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey {PERSON}
  utter_happy:
  - text: Great carry on!
  utter_options:
  - buttons:
    - payload: /order_food
      title: Order {food}
    - payload: /book_seat
      title: Book a seat
    text: what would you like to do
