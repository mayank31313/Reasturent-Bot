---
actions:
- utter_cheer_up
- utter_did_that_help
- utter_get_order
- utter_goodbye
- utter_greet
- utter_happy
- utter_options
entities:
- PERSON
- food
forms:
- action_order_food
- action_book_seat
intents:
- inform
- book_seat
- greet
- order_food
- affirm
- deny
- goodbye
- mood_great
- mood_unhappy
slots:
